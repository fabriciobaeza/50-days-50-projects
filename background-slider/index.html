<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>Background Slider</title>
</head>
<body>
    <div class="slider-container">
        <div class="slide active" style="background-image: url(https://images3.alphacoders.com/444/thumb-1920-44447.jpg);"></div>
        <div class="slide" style="background-image: url(https://wallpaperaccess.com/full/20993.jpg);"></div>
        <div class="slide" style="background-image: url(https://external-preview.redd.it/_nBq2yZ-ZVghjfgqVgGN2H_L5qcet7VvLXON22AwQ8o.jpg?auto=webp&s=abb146769759d06475123fa10473d0ec4a6011b5);"></div>
        <div class="slide" style="background-image: url(https://images6.alphacoders.com/103/thumb-1920-1038319.jpg);"></div>
        <button class="arrow left-arrow" id="left">
            <i class="fas fa-arrow-left"></i>
        </button>
        <button class="arrow right-arrow" id="right">
            <i class="fas fa-arrow-right"></i>
        </button>
    </div>
    <script src="script.js"></script>
</body>
</html>
