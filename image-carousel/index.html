<!DOCTYPE html>

  <body>
    <div class="carousel">
      <div class="image-container" id="imgs">

          alt="first image"
          width="500"
          height="500"
        />
        <img
          src="https://wallpaper.dog/large/5504571.jpg"
          alt="third image"
          width="500px"
          height="500"
        />
        <img
          src="https://i.pinimg.com/originals/fa/8d/e8/fa8de8a38a9759b66e7389d1892539de.jpg"
          alt="fourth image"
          width="500px"
          height="500"
        />
      </div>
      <div class="buttons-container">
        <button id="left" class="btn">Prev</button>
        <button id="right" class="btn">Next</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
